<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 100px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 50px;
        }

        .empty {
            margin-top: 20px;
            font-size: 1.5em;
            color: #666;
        }

        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a> <!-- Updated link to the about page -->
        <a href="contact.html">Contact</a>
    </div>

    <!-- Empty contact page -->
    <div class="content">
        <h1>Contact Us</h1>
        <p class="empty">This page is currently empty. Please check back later!</p>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>Donuts &copy; 2024</p>
    </footer>

</body>
</html>
